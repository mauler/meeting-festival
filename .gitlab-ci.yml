# Imports GITLAB's default Auto DevOps template

include: https://gitlab.com/gitlab-org/gitlab-ce/raw/v11.7.3/lib/gitlab/ci/templates/Auto-DevOps.gitlab-ci.yml

stages:
  - review
  - build
  - test
  - dast
  - staging
  - canary
  - production
  - incremental rollout 10%
  - incremental rollout 25%
  - incremental rollout 50%
  - incremental rollout 100%
  - performance
  - cleanup
